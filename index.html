<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Password Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="wrapper">
    <header>
      <h1>Password Generator</h1>
    </header>
    <div class="card">
      <div class="card-header">
        <h2>Generate a Password</h2>
      </div>
      <div class="card-body">
        <textarea readonly id="password" placeholder="Your Secure Password" aria-label="Generated Password"></textarea>
      </div>
      <div class="conditions">
        <div><label for="length">Choose your number of characters</label>
        </div>
        <input type="number" name="length" id="length">
        <div class="checkbox">
          <input type="checkbox" id="allCaps" name="allCaps" value="allCaps">
          <label for="allCaps">Include all Caps?</label><br>
          <input type="checkbox" id="lowerCaps" name="lowerCaps" value="lowerCaps">
          <label for="lowerCaps">Include lower Caps?</label><br>
          <input type="checkbox" id="numbers" name="numbers" value="numbers">
          <label for="numbers">Include numbers?</label><br>
          <input type="checkbox" id="specialCharacters" name="specialCharacters" value="specialCharacters">
          <label for="specialCharacters">Include special characters?</label><br>
        </div>
      </div>
      <div class="card-footer">
        <button id="generate" class="btn">Generate Password</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
